<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Tickets — EventHub</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(180deg,#f8fafc 0%,#eef2ff 100%); min-height:100vh; }
    .ticket-card { border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(2,6,23,0.06); }
    .qr-img { width:120px; height:120px; object-fit:contain; background:#fff; border-radius:8px; padding:8px; }
    .status-badge.active { background:#16a34a; color:white; }
    .status-badge.used { background:#dc2626; color:white; }
    .status-badge.cancelled { background:#6b7280; color:white; }
    .centered { display:flex; justify-content:center; align-items:center; flex-direction:column; gap:.75rem; }
    @media (max-width:576px) {
      .qr-img { width:100px; height:100px; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <header class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center gap-3">
        <img src="assets/img/logo.png" alt="logo" style="height:40px" onerror="this.style.display='none'">
        <h4 class="mb-0 text-primary">EventHub</h4>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="btn btn-sm btn-outline-secondary">Home</a>
        <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Cerrar sesión</button>
      </div>
    </header>

    <main class="d-flex flex-column align-items-center">
      <div class="col-12 col-md-10 col-lg-8">

        <h5 class="mb-3">Mis tickets</h5>
        <div id="ticketsList" class="row row-cols-1 row-cols-md-2 g-3 mb-4">
          <!-- Cards con tickets -->
        </div>

        <hr>

        <h6 class="mb-3">Historial de compras</h6>
        <div id="ordersHistory" class="list-group">
          <!-- Historial -->
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/my-tickets.js"></script>
</body>
</html>
