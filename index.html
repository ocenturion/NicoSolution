<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home â€” EventHub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <!-- Leaflet (map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
      body {
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        min-height: 100vh;
      }
      .event-card {
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
        overflow: hidden;
      }
      .map-panel {
        height: 400px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
      }
      @media (max-width: 991px) {
        .map-panel {
          height: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <header class="d-flex align-items-center justify-content-between mb-4">
        <div class="d-flex align-items-center gap-3">
          <img src="assets/img/logo.png" alt="logo" style="height: 40px" onerror="this.style.display='none'"/>
          <h4 class="mb-0 text-primary">EventHub</h4>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span id="welcomeUser" class="small text-muted"></span>
          <a href="cart.html" class="btn btn-sm btn-outline-primary position-relative">
            <i class="bi bi-cart4"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1</span>
          </a>
          <a href="profile.html" class="btn btn-sm btn-outline-secondary"><i class="bi bi-person"></i></a>
          <a href="login.html" id="logoutBtn" class="btn btn-sm btn-outline-danger"><i class="bi bi-arrow-bar-right"></i></a>
        </div>
      </header>

      <!-- CENTRAR CONTENIDO -->
      <div class="d-flex flex-column align-items-center">
        <!-- Lista de eventos -->
        <div class="col-12 col-md-10 col-lg-8 mb-4">
          <input
            id="searchInput"
            class="form-control mb-3"
            placeholder="Buscar eventos..."
          />
          <div
            id="eventsList"
            class="row row-cols-1 g-3 justify-content-center"
          >
            <!-- Tarjetas de eventos -->
          </div>
        </div>

        <!-- Mapa centrado -->
        <div class="col-12 col-md-10 col-lg-8">
          <div id="map" class="map-panel"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap + Leaflet + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
