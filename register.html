<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — EventHub</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#f8fafc 0%,#eef2ff 100%); }
    .card { width:100%; max-width:460px; border-radius:12px; box-shadow:0 8px 30px rgba(19,38,63,0.06); }
    mark { background:#fff59d; padding:.05rem .15rem; border-radius:2px; }
  </style>
</head>
<body>
  <main class="card p-4">
    <div class="text-center mb-3">
      <img src="assets/img/logo.png" alt="Logo" style="height:44px;object-fit:contain" onerror="this.style.display='none'">
      <h4 class="mt-2 text-primary">Crear cuenta</h4>
      <p class="small text-muted">Completá tus datos para registrarte en <span class="text-danger">DORIAN</span></p>
    </div>

    <div id="alertContainer" aria-live="polite"></div>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="inputName" class="form-label">Nombre</label>
        <input id="inputName" class="form-control" type="text" required>
        <div class="invalid-feedback">Ingresá tu nombre.</div>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input id="inputEmail" class="form-control" type="email" required>
        <div class="invalid-feedback">Ingresá un email válido.</div>
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input id="inputPassword" class="form-control" type="password" minlength="8" required>
        <div class="form-text">Mínimo 8 caracteres.</div>
        <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
      </div>

      <div class="mb-3">
        <label for="inputConfirm" class="form-label">Confirmar contraseña</label>
        <input id="inputConfirm" class="form-control" type="password" required>
        <div class="invalid-feedback">Las contraseñas deben coincidir.</div>
      </div>

      <div class="mb-3 form-check">
        <input id="termsCheck" class="form-check-input" type="checkbox" required>
        <label for="termsCheck" class="form-check-label small">Acepto los <a href="#" target="_blank">Términos y Condiciones</a></label>
        <div class="invalid-feedback">Debes aceptar los términos.</div>
      </div>

      <button id="btnRegister" class="btn btn-primary w-100" type="submit">Crear cuenta</button>

      <div class="text-center mt-3 small text-muted">
        ¿Ya tenés cuenta? <a href="login.html">Ingresar</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
