<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
</head>
<body>
  <div class="container py-4">
    <header class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center gap-3">
        <img src="assets/img/logo.png" alt="logo" style="height: 40px" onerror="this.style.display='none'"/>
        <h4 class="mb-0 text-primary">EventHub</h4>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span id="welcomeUser" class="small text-muted"></span>
        <a class="btn btn-sm btn-outline-primary position-relative">
          <i class="bi bi-cart4"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1</span>
        </a>
        <a href="profile.html" class="btn btn-sm btn-outline-secondary"><i class="bi bi-person"></i></a>
        <a href="login.html" id="logoutBtn" class="btn btn-sm btn-outline-danger"><i class="bi bi-arrow-bar-right"></i></a>
      </div>
    </header>
    
    <main>
      <div id="eventDetail" class="card"></div>
      <div class="mt-4 text-center">
        <button id="btnBuy" class="btn btn-primary px-4">Comprar Entrada</button>
      </div>
    </main>
  </div>

  <script src="js/event-detail.js"></script>
</body>
</html>
